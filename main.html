<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details Table</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            background-color: yellow;
            width: 50%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Narendra Sharma</td>
                <td>21</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>Himanshu Lavaniya</td>
                <td>22</td>
                <td>ECE</td>
            </tr>
            <tr>
                <td>Navneet Yadav</td>
                <td>20</td>
                <td>ME</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
